<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Custom Attributes</title>
  </head>
  <body>
    <h1>HTML5 Custom Attributes</h1>

    <div id="target" data-ng-app="hello">
      <section>
        Section 1
        <article>Article 1</article>
      </section>
    </div>

    <script>
      const ele = document.querySelector('[ng-app]');
      console.log(ele);
      console.log(ele.getAttribute('ng-app'));
    </script>
  </body>
</html>
