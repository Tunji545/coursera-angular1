<!DOCTYPE html>
<html ng-app="MsgApp">
  <head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        font-size: 1.2em;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Expressions and Interpolation</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="MsgController">
      <div>
        <p>{{name}} has a message for you.</p>
        <p>{{msg}}</p>
        <button ng-click="feedYaakov()">feed Yaakov</button>
        <p>{{cost | currency : '#blah' : 4}}</p>
        <br />
        <img ng-src="images/yaakov_{{stateOfBeing}}.png" />
      </div>
    </div>
  </body>
</html>
